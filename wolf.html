<!DOCTYPE html>

  <body class="body">

  <div class = "box">
    <!-- button that allows you to go to the home page-->	
    <a href="index.html"><button class="arrow">

  <!-- button for the eraser -->	
  <!-- the function buttonAction is called every time you click the button. The parameter #999999 (white) and an action is passed to the function-->

    <button class="eraser" onclick="buttonAction('#99999', 'erase')">
      <img src="assets/eraser.png" alt="" width = "60px">
    </button>
    </div>

    <div class ="text">Touch and scream</div>
